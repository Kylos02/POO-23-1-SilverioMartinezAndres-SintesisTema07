"Inician el desarrollo de un proyecto con un riguroso proceso de licitación de requerimientos"}]},{"type":"heading","depth":2,"payload":{"lines":[18,19]},"content":"Existen los modelos","children":[{"type":"heading","depth":3,"payload":{"lines":[20,21]},"content":"Evolutivos","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[21,22]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[21,22]},"content":"Visitan las distintas etapas de desarrollo tantas veces según sea necesario, en un orden específico y sin retrocesos en la secuencia"}]},{"type":"heading","depth":4,"payload":{"lines":[22,23]},"content":"De los cuales están","children":[{"type":"heading","depth":5,"payload":{"lines":[23,24]},"content":"Cascada (Waterfall)","children":[{"type":"list_item","depth":6,"payload":{"lines":[24,25]},"content":"Donde las etapas se organizan de arriba a abajo"}]},{"type":"heading","depth":5,"payload":{"lines":[25,26]},"content":"Prototipado","children":[{"type":"list_item","depth":6,"payload":{"lines":[26,27]},"content":"Se basa en la construcción de un prototipo de software que se construye rápidamente para que los usuarios puedan probarlo y aportar feedback"}]},{"type":"heading","depth":5,"payload":{"lines":[27,28]},"content":"Espiral","children":[{"type":"list_item","depth":6,"payload":{"lines":[28,29]},"content":"Es una combinación del modelo Cascada y Prototipado, y que añade el concepto de análisis de riesgo"}]},{"type":"heading","depth":5,"payload":{"lines":[29,30]},"content":"Incremental","children":[{"type":"list_item","depth":6,"payload":{"lines":[30,31]},"content":"Llamado así porque se entrega el software en partes pequeñas, pero utilizables"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[32,33]},"content":"De minimalización de desarrollos","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[33,36]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[33,34]},"content":"Se ocupan componentes reutilizables y desarrollo por herramientas"},{"type":"list_item","depth":5,"payload":{"lines":[34,35]},"content":"Aumenta la importancia de la reutilización"},{"type":"list_item","depth":5,"payload":{"lines":[35,36]},"content":"Disminuye la importancia del cumplimiento estricto de los requerimientos"}]},{"type":"heading","depth":4,"payload":{"lines":[36,37]},"content":"Del cual existe","children":[{"type":"heading","depth":5,"payload":{"lines":[37,38]},"content":"Diseño rápido de aplicaciones (RAD)","children":[{"type":"list_item","depth":6,"payload":{"lines":[38,39]},"content":"Permite desarrollar software de alta calidad en un corto periodo de tiempo"},{"type":"list_item","depth":6,"payload":{"lines":[39,40]},"content":"Su objetivo es iterar el menor número posible de veces para conseguir una aplicación completa de forma rápida."},{"type":"list_item","depth":6,"payload":{"lines":[40,41]},"content":"Costos más altos, así como mayor intervención del usuario"},{"type":"list_item","depth":6,"payload":{"lines":[41,42]},"content":"Código con mayor número de errores"},{"type":"list_item","depth":6,"payload":{"lines":[42,43]},"content":"Tiene funciones limitadas"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[44,45]},"content":"Híbridos","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[45,48]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[45,46]},"content":"Son una mezcla de prácticas y herramientas que no necesariamente son de una misma metodología"},{"type":"list_item","depth":5,"payload":{"lines":[46,47]},"content":"Crean un método robusto, pero flexible"},{"type":"list_item","depth":5,"payload":{"lines":[47,48]},"content":"Pretenden conservar las ventajas de distintos métodos siendo una combinación de ellos y resolviendo sus desventajas"}]},{"type":"heading","depth":4,"payload":{"lines":[48,49]},"content":"De los cuales existen","children":[{"type":"heading","depth":5,"payload":{"lines":[49,50]},"content":"Rational Unified Process","children":[{"type":"list_item","depth":6,"payload":{"lines":[50,51]},"content":"propone desarrollar software con base en las  acciones de proyectos grandes y que han sido exitosos"},{"type":"list_item","depth":6,"payload":{"lines":[51,52]},"content":"Muestra las etapas del modelo sobre el tiempo y del trabajo"},{"type":"list_item","depth":6,"payload":{"lines":[52,53]},"content":"Desarrolla el software de forma iterativa"}]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[54,55]},"content":"Metodologías de cascada","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[55,59]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[55,56]},"content":"Propuesto en 1970 por Winston W. Royce,"},{"type":"list_item","depth":3,"payload":{"lines":[56,57]},"content":"Consiste en ordenar de forma lineal las distintas etapas que debes de seguir al momento de desarrollar el software"},{"type":"list_item","depth":3,"payload":{"lines":[57,58]},"content":"Divide en fases cada etapa del desarrollo de software y completar cada una de ellas en un orden específico"}]},{"type":"heading","depth":2,"payload":{"lines":[59,60]},"content":"Las diferentes fases de este método son","children":[{"type":"heading","depth":3,"payload":{"lines":[60,61]},"content":"Análisis","children":[{"type":"list_item","depth":4,"payload":{"lines":[61,62]},"content":"Etapa de preparación del proyecto"},{"type":"list_item","depth":4,"payload":{"lines":[62,63]},"content":"Se recopilan las necesidades y los objetivos"},{"type":"list_item","depth":4,"payload":{"lines":[63,64]},"content":"Fase en la que se debe de presentar la propuesta del proyecto"}]},{"type":"heading","depth":3,"payload":{"lines":[64,65]},"content":"Diseño","children":[{"type":"list_item","depth":4,"payload":{"lines":[65,66]},"content":"Se define la organización de la estructura y la los elementos que se necesitan para el desarrollo del software"},{"type":"list_item","depth":4,"payload":{"lines":[66,67]},"content":"Describe cómo se relacionan cada uno de los elementos entre sí para que funcionen de manera correcta"}]},{"type":"heading","depth":3,"payload":{"lines":[67,68]},"content":"Implementación","children":[{"type":"list_item","depth":4,"payload":{"lines":[68,69]},"content":"Se integra cada uno de los elementos de diseño previos al lenguaje de programación"}]},{"type":"heading","depth":3,"payload":{"lines":[69,70]},"content":"Verificación","children":[{"type":"list_item","depth":4,"payload":{"lines":[70,71]},"content":"Se prueba y ejecuta el código final, así como se verifica su funcionamiento"}]},{"type":"heading","depth":3,"payload":{"lines":[71,72]},"content":"Mantenimiento","children":[{"type":"list_item","depth":4,"payload":{"lines":[72,73]},"content":"Se analizan los resultados del paso anterior y se realizan los cambios pertinentes"}]}]},{"type":"heading","depth":2,"payload":{"lines":[73,74]},"content":"Las ventajas del modelo en cascada son","children":[{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"Ayuda a llevar un orden y organizar el trabajo"},{"type":"list_item","depth":3,"payload":{"lines":[75,76]},"content":"Funciona de manera óptima en la mayoría de los dispositivos"},{"type":"list_item","depth":3,"payload":{"lines":[76,77]},"content":"Es sencillo y fácil de seguir."},{"type":"list_item","depth":3,"payload":{"lines":[77,78]},"content":"Brinda las herramientas necesarias para tener claridad en loa objetivos desde el comienzo del proyecto"},{"type":"list_item","depth":3,"payload":{"lines":[78,79]},"content":"Ofrece la oportunidad de detectar la fase del modelo en cascada en la que surge un problema"}]},{"type":"heading","depth":2,"payload":{"lines":[79,80]},"content":"Las desventajas del modelo en cascada son","children":[{"type":"list_item","depth":3,"payload":{"lines":[80,81]},"content":"Puede que sea más difícil dividir un proyecto grande en fases ordenadas"},{"type":"list_item","depth":3,"payload":{"lines":[81,82]},"content":"Hay menos tiempo para concluir cada una de las fases del modelo en cascada"},{"type":"list_item","depth":3,"payload":{"lines":[82,83]},"content":"No se puede pasar a la etapa siguiente hasta que se complete la anterior"},{"type":"list_item","depth":3,"payload":{"lines":[83,84]},"content":"No se detectan las fallas hasta la última fase del desarrollo"}]}]},{"type":"heading","depth":1,"payload":{"lines":[85,86]},"content":"Metodologías ágiles","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[86,93]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[86,87]},"content":"Son orientadas a la creación de software con pocas semanas de desarrollo y bajos niveles de formalización en la documentación requerida"},{"type":"list_item","depth":3,"payload":{"lines":[87,88]},"content":"Busca seguir procesos para el desarrollo de acuerdo a las prácticas que han dado resultados al grupo"},{"type":"list_item","depth":3,"payload":{"lines":[88,89]},"content":"Son más utilizadas debido a su alta flexibilidad y agilidad"},{"type":"list_item","depth":3,"payload":{"lines":[89,90]},"content":"No hace énfasis en la documentación ni en las herramientas usadas"},{"type":"list_item","depth":3,"payload":{"lines":[90,91]},"content":"Busca distribuir de forma permanente sistemas de software en funcionamiento diseñados con iteraciones rápidas"},{"type":"list_item","depth":3,"payload":{"lines":[91,92]},"content":"Los marcos ágiles para el desarrollo de software  son la base de procesos conocidos de desarrollo de software, como DevOps y la integración continua/implementación continua (CI/CD)"}]},{"type":"heading","depth":2,"payload":{"lines":[93,94]},"content":"Manifiesto ágil","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[94,99]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[94,95]},"content":"Características que diferencian un proceso ágil de uno tradicional"},{"type":"list_item","depth":4,"payload":{"lines":[95,96]},"content":"Es más importante construir un buen equipo de trabajo que construir el entorno"},{"type":"list_item","depth":4,"payload":{"lines":[96,97]},"content":"Prioriza el desarrollo de buen software ante la documentación"},{"type":"list_item","depth":4,"payload":{"lines":[97,98]},"content":"Prefiere la colaboración con el cliente más que la negociación de un contrato"},{"type":"list_item","depth":4,"payload":{"lines":[98,99]},"content":"Tiene la capacidad de idear nuevos caminos"}]},{"type":"heading","depth":3,"payload":{"lines":[99,100]},"content":"Sus principios son","children":[{"type":"list_item","depth":4,"payload":{"lines":[100,101]},"content":"La prioridad es satisfacer al cliente mediante tempranas y continuas entregas de software que le aporte un valor"},{"type":"list_item","depth":4,"payload":{"lines":[101,102]},"content":"Dar la bienvenida a los cambios"},{"type":"list_item","depth":4,"payload":{"lines":[102,103]},"content":"Entregar frecuentemente software que funcione desde un par de semanas a un par de meses, con el menor intervalo de tiempo posible entre entregas."},{"type":"list_item","depth":4,"payload":{"lines":[103,104]},"content":"La gente del negocio y los desarrolladores deben trabajar juntos a lo largo del proyecto"},{"type":"list_item","depth":4,"payload":{"lines":[104,105]},"content":"Construir el proyecto en torno a individuos motivados"},{"type":"list_item","depth":4,"payload":{"lines":[105,106]},"content":"El diálogo cara a cara es el método más eficiente y efectivo para comunicar información dentro de un equipo"}]}]},{"type":"heading","depth":2,"payload":{"lines":[107,108]},"content":"Algunas metodologías que se encuentran dentro de esta clasificación son","children":[{"type":"heading","depth":3,"payload":{"lines":[108,109]},"content":"Scrum","children":[{"type":"list_item","depth":4,"payload":{"lines":[109,110]},"content":"Marco de trabajo diseñado de tal forma que logra la colaboración eficaz del equipo de trabajo"},{"type":"list_item","depth":4,"payload":{"lines":[110,111]},"content":"Emplea un conjunto de reglas y se definen roles para generar una estructura de correcto funcionamiento"},{"type":"list_item","depth":4,"payload":{"lines":[111,112]},"content":"Emplea un conjunto de reglas y se definen roles para generar una estructura de correcto funcionamiento"}]},{"type":"heading","depth":3,"payload":{"lines":[112,113]},"content":"Programación extrema (XP)","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[113,115]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[113,114]},"content":"Se centra en mejorar las relaciones interpersonales, promoviendo el trabajo en equipo"},{"type":"list_item","depth":5,"payload":{"lines":[114,115]},"content":"Hay una continua interacción entre los desarrolladores y el cliente, así como entre el equipo de desarrollo"}]},{"type":"heading","depth":4,"payload":{"lines":[115,116]},"content":"De entre los roles importantes de esta metodología se encuentran","children":[{"type":"list_item","depth":5,"payload":{"lines":[116,117]},"content":"Programador"},{"type":"list_item","depth":5,"payload":{"lines":[117,118]},"content":"Cliente"},{"type":"list_item","depth":5,"payload":{"lines":[118,119]},"content":"Tester"},{"type":"list_item","depth":5,"payload":{"lines":[119,120]},"content":"Tracker"},{"type":"list_item","depth":5,"payload":{"lines":[120,121]},"content":"Entrenador"},{"type":"list_item","depth":5,"payload":{"lines":[121,122]},"content":"Consultor"},{"type":"list_item","depth":5,"payload":{"lines":[122,123]},"content":"Gestor"}]},{"type":"heading","depth":4,"payload":{"lines":[123,124]},"content":"El ciclo que sigue es","children":[{"type":"list_item","depth":5,"payload":{"lines":[124,125],"index":1},"content":"1. El cliente define el valor de negocio a implementar"},{"type":"list_item","depth":5,"payload":{"lines":[125,126],"index":2},"content":"2. El programador estima el esfuerzo necesario para su implementación"},{"type":"list_item","depth":5,"payload":{"lines":[126,127],"index":3},"content":"3. El cliente selecciona qué construir, de acuerdo con sus prioridades y las restricciones de tiempo"},{"type":"list_item","depth":5,"payload":{"lines":[127,128],"index":4},"content":"4. El programador construye ese valor de negocio"},{"type":"list_item","depth":5,"payload":{"lines":[128,129],"index":5},"content":"5. Vuelve al paso 1"}]}]},{"type":"heading","depth":3,"payload":{"lines":[129,130]},"content":"Cristal Clear","children":[{"type":"list_item","depth":4,"payload":{"lines":[130,131]},"content":"Se caracterizada por estar centradas en las personas que componen el equipo y la reducción al máximo del número de artefactos producidos"},{"type":"list_item","depth":4,"payload":{"lines":[131,132]},"content":"Es menos extremas y están pensadas para más tipologías de proyectos y organizaciones"},{"type":"list_item","depth":4,"payload":{"lines":[132,133]},"content":"Es la única metodología que  da cuenta de proyectos con criticidad de vida"}]},{"type":"heading","depth":3,"payload":{"lines":[133,134]},"content":"Moblie-D","children":[{"type":"list_item","depth":4,"payload":{"lines":[134,135]},"content":"Se basa en el desarrollo de aplicaciones móbiles"},{"type":"list_item","depth":4,"payload":{"lines":[135,136]},"content":"Permite interactuar constantemente entre el equipo de trabajo con el cliente"}]},{"type":"heading","depth":3,"payload":{"lines":[136,137]},"content":"Adaptative Software Development (ASD)","children":[{"type":"list_item","depth":4,"payload":{"lines":[137,138]},"content":"Su funcionamiento es cíclico y reconoce que en cada iteración se producirán cambios e incluso errores"},{"type":"list_item","depth":4,"payload":{"lines":[138,139]},"content":"Hace énfasis en aplicar las ideas que se originaron en el mundo de los sistemas complejos"},{"type":"list_item","depth":4,"payload":{"lines":[139,140]},"content":"Está orientado a los componentes de software  más que a las tareas en las que se va a alcanzar dicho objetivo"}]},{"type":"heading","depth":3,"payload":{"lines":[140,141]},"content":"Lean Development","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[141,143]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[141,142]},"content":"Es una forma de optimizar las personas, los recursos, el esfuerzo y la energía de una organización hacia la creación de valor para el cliente"},{"type":"list_item","depth":5,"payload":{"lines":[142,143]},"content":"Se basa en la mejora continua y el respeto por las personas"}]},{"type":"heading","depth":4,"payload":{"lines":[143,144]},"content":"Algunos de sus beneficios son","children":[{"type":"list_item","depth":5,"payload":{"lines":[144,145]},"content":"Menos costos"},{"type":"list_item","depth":5,"payload":{"lines":[145,146]},"content":"Mejores interacciones con el cliente"},{"type":"list_item","depth":5,"payload":{"lines":[146,147]},"content":"Mayor calidad"},{"type":"list_item","depth":5,"payload":{"lines":[147,148]},"content":"Crea una cultura de mejora"},{"type":"list_item","depth":5,"payload":{"lines":[148,149]},"content":"Mayor moral de los empleados"}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[150,151]},"content":"Metodología SCRUM","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[151,156]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[151,152]},"content":"Modelo de referencia que define un conjunto de prácticas y roles"},{"type":"list_item","depth":3,"payload":{"lines":[152,153]},"content":"Este permite la creación de equipos de auto-organizado impulsando la con-localización de todos los miembros del equipo"},{"type":"list_item","depth":3,"payload":{"lines":[153,154]},"content":"Se propone generar “historias de usuario” (User Stories), esto con la finalidad de entender y manejar el requerimiento desde el punto de vista de un usuario final de aplicación (cliente)"},{"type":"list_item","depth":3,"payload":{"lines":[154,155]},"content":"Antes de proceder al último paso, se realiza un Daily Scrum cada 24 horas o 2 a 4 semanas."},{"type":"list_item","depth":3,"payload":{"lines":[155,156]},"content":"Por último, se procede al producto potencialmente enviable, el cual consiste en un gran paso para el desarrollo de un proyecto en el cual se recopilan los avances logrados"}]},{"type":"heading","depth":2,"payload":{"lines":[156,157]},"content":"Algunos de sus roles son","children":[{"type":"heading","depth":3,"payload":{"lines":[157,158]},"content":"ScrumMaster","children":[{"type":"list_item","depth":4,"payload":{"lines":[158,159]},"content":"Se encarga de mantener los procesos y trabaja de forma similar al director de proyecto"}]},{"type":"heading","depth":3,"payload":{"lines":[159,160]},"content":"Product Owner","children":[{"type":"list_item","depth":4,"payload":{"lines":[160,161]},"content":"El que presenta a los stakeholders"}]},{"type":"heading","depth":3,"payload":{"lines":[161,162]},"content":"Team","children":[{"type":"list_item","depth":4,"payload":{"lines":[162,163]},"content":"Son los desarrolladores"}]},{"type":"heading","depth":3,"payload":{"lines":[163,164]},"content":"Los stakeholders y el team sirven para la licitación, especificación y validación de los requerimientos de software.","children":[{"type":"heading","depth":4,"payload":{"lines":[164,165]},"content":"Ejemplos de empresas que han utilizado esta metodología son","children":[{"type":"heading","depth":5,"payload":{"lines":[165,166]},"content":"Spotify","children":[{"type":"list_item","depth":6,"payload":{"lines":[166,167]},"content":"El rol Scrum Master y Scrum Owner se denota bastante, pues gracias a esto se ha creado el algoritmo para descubrir y entender las necesidades reales de los clientes"}]},{"type":"heading","depth":5,"payload":{"lines":[167,168]},"content":"Apple","children":[{"type":"list_item","depth":6,"payload":{"lines":[168,169]},"content":"Distribuyen y planifican tareas y responsabilidades individuales y por equipo, como a su vez, le dan demasiada importancia al testeo"}]},{"type":"heading","depth":5,"payload":{"lines":[169,170]},"content":"Intel","children":[{"type":"list_item","depth":6,"payload":{"lines":[170,171]},"content":"Acortó el tiempo del ciclo de trabajo en un 66% además de eliminar los retrasos en la programación"}]},{"type":"heading","depth":5,"payload":{"lines":[171,172]},"content":"Adobe Premiere Pro","children":[{"type":"list_item","depth":6,"payload":{"lines":[172,173]},"content":"Utiliza Scrum para coordinar acciones dentro de un equipo distribuido en un entorno compuesto por sub-equipos diferentes a Scrum"}]},{"type":"heading","depth":5,"payload":{"lines":[173,174]},"content":"Ferrocarriles Holandeses","children":[{"type":"list_item","depth":6,"payload":{"lines":[174,175]},"content":"Un equipo distribuido en Holanda e India implementó Scrum con éxito debido a que sus proyectos gestionados aplicando otros métodos no se completaron después de tres años"}]}]}]}]}]}]},{})</script>
